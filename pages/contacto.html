        <main>
            <div class="ContainerContacto">
                <section class="formulario">
                    <form class="label"action="404.html" method="post" enctype="text/plain">
                        <fieldset>
                            <legend>DATOS PERSONALES</legend>
                            <div>
                                <label for="name">NOMBRE:</label>
                                <input type="text"id="name" placeholder="Ricardo" required>
                            </div>
                            <div>
                                <label for="apellido">APELLIDO:</label>
                                <input type="text"id="apellido" placeholder="Mollo" required>
                            </div>
                            <div>
                                <label for="edad">EDAD:</label>
                                <input type="number" id="edad" required>
                            </div>
                            <div>SELECCIONE SU GÉNERO</div>
                            <div><label for="masculino">Masculino</label>
                                <input type="radio" name="SEXO" id="masculino" value="masculino" checked>
                                <label for="femenino">Femenino</label>
                                <input type="radio" name="SEXO" id="femenino" value="femenino">
                                <label for="otro">Otro</label>
                                <input type="radio" name="SEXO" id="otro" value="otro">
                            </div>
                            <div>
                                <label for="email">E-MAIL</label>
                                <input type="email"name="" id="email" placeholder="Ingrese su e-mail" required>
                            </div>
                        </fieldset>
                   <div id="coment">
                        <label for="text">Deje su comentario</label><br>
                        <textarea name="" id="text" cols="40" rows="10"></textarea>
                   </div>
                   <div class="input">
                        <input class="BotonLimpiar" type="reset" value="LIMPIAR">
                        <input class="BotonEnviar" type="submit" value="ENVIAR">
                    </div>
                    </form>
                </div> 
            </section>
